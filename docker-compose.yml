services:
  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER}" ]
      interval: 1s
      timeout: 10s
      retries: 5
    networks:
      - dotanet-net

  adserver:
    build:
      context: .
      dockerfile: Dockerfile
      target: adserver
    command: [
      "./bin",
      "-adserverurl", "${ADSERVER_URL_PROJECT}",
      "-panelurlads", "${PANEL_URL_INSIDE}",
      "-panelurlpic", "${PANEL_URL_OUTSIDE}",
      "-eventserviceurl", "${EVENTSERVICE_OUTSIDE}",
      "-newAdTreshold", "${NEW_AD_THRESHOLD}",
      "-newAdProb", "${NEW_AD_PROB}",
      "-expAdProb", "${EXP_AD_PROB}"
    ]
    depends_on:
      postgres:
        condition: service_healthy
      panel:
        condition: service_healthy
    container_name: adserver
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8081/getadinfo/1 || exit 1" ]  # Adjust port as needed
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - dotanet-net

  eventservice:
    build:
      context: .
      dockerfile: Dockerfile
      target: eventservice
    image: eventservice
    command: [
      "./bin",
      "-dbuser", "${DB_USER}",
      "-dbpassword", "${DB_PASSWORD}",
      "-dbname", "${DB_NAME}",
      "-dbport", "${DB_PORT}",
      "-dbhost", "${DB_HOST}",
      "-eventserviceurl", "${EVENTSERVICE_URL_PROJECT}"
    ]
    depends_on:
      postgres:
        condition: service_healthy
    container_name: eventservice
    networks:
      - dotanet-net

  panel:
    build:
      context: .
      dockerfile: Dockerfile
      target: panel
    image: panel
    ports:
      - "8085:8085"
    command: [
      "./bin",
      "-dbuser", "${DB_USER}",
      "-dbpassword", "${DB_PASSWORD}",
      "-dbname", "${DB_NAME}",
      "-dbport", "${DB_PORT}",
      "-dbhost", "${DB_HOST}",
      "-panelurl", "${PANEL_URL_PROJECT}",
      "-adserverurl", "${ADSERVER_URL_OUTSIDE}"
    ]
    depends_on:
      postgres:
        condition: service_healthy
    container_name: panel
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8085/ads/list || exit 1" ]  # Adjust port as needed
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - dotanet-net

  publisherwebsite:
    build:
      context: .
      dockerfile: Dockerfile
      target: publisherwebsite
    image: publisherwebsite
    ports:
      - "8084:8084"
    command: [
      "./bin",
      "-publisherservice", "${PUBLISHER_URL_PROJECT}",
      "-panelurl", "${PANEL_URL_OUTSIDE}"
    ]
    depends_on:
      postgres:
        condition: service_healthy
      adserver:
        condition: service_healthy
    container_name: publisherwebsite
    networks:
      - dotanet-net

volumes:
  pgdata:

networks:
  dotanet-net:
    driver: bridge
