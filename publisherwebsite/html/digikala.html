<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Structure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .explanation {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .image {
            text-align: center;
        }
        .image img {
            max-width: 100%;
            height: auto;
        }
    </style>
    <script src="http://localhost:8080/publishers/1/script"></script>
</head>
<body>

<div class="title">
    فوری: حراج بزرگ قرن در دیجیکالا!
</div>

<div class="explanation">
    This is the explanation section where you can provide more details about the topic. It can contain multiple lines of text to explain the content clearly.
</div>

</body>
</html>
