<!DOCTYPE html>
<html>
<head>
    <title>Publisher Details</title>
    <script>
    function fetchScript(publisherId) {
    fetch('/publishers/' + publisherId + '/script')
    .then(response => response.text())
    .then(data => {
    document.getElementById('script-content').innerText = data;
    })
    .catch(error => console.error('Error fetching script:', error));
    }
    </script>
</head>
<body>
<h1>Publisher: {{.Publisher.URL}}</h1>

<button onclick="fetchScript({{.Publisher.ID}})">Get Script</button>

<pre id="script-content"></pre>

<a href="/publishers/{{.Publisher.ID}}/reports">View Publisher Reports</a>


<a href="/publishers">Back to Publishers</a>
</body>
</html>
