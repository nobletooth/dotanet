<!DOCTYPE html>
<html>
<head>
    <title>Create Ad</title>
    <link rel="stylesheet" href="styles4.css">
</head>
<body>
<h1>Create Ad for {{.Advertiser.Name}}</h1>
<form action="/ads" method="POST" enctype="multipart/form-data">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>
    <br>
    <label for="image">Image File:</label>
    <input type="file" id="image" name="image" required>
    <br>
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" step="0.01" required>
    <br>
    <label for="url">Ad URL:</label>
    <input type="text" id="url" name="url" required>
    <br>
    <label for="ad_limit">Ad Limit (optional):</label>
    <input type="number" id="ad_limit" name="ad_limit" step="0.01" placeholder="Enter Ad Limit">
    <br>
    <br>
    <label for="keyword">keyword-you-need-most:</label>
    <input type="text" id="keyword" name="keyword">
    <br>
    <input type="hidden" id="advertiser_id" name="advertiser_id" value="{{.Advertiser.ID}}">
    <br>
    <button type="submit">Create</button>
</form>
<a href="/advertisers/{{.Advertiser.ID}}/ads">Back to Ads</a>
</body>
</html>
