<!DOCTYPE html>
<html>
<head>
    <title>Edit Ad</title>
</head>
<body>
<h1>Edit Ad</h1>
<form action="/ads/update/{{.Ad.Id}}" method="POST">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{.Ad.Title}}" required>
    <br>
    <label for="image">Image URL:</label>
    <input type="text" id="image" name="image" value="{{.Ad.Image}}" required>
    <br>
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" step="0.01" value="{{.Ad.Price}}" required>
    <br>
    <label for="url">Ad URL:</label>
    <input type="text" id="url" name="url" value="{{.Ad.Url}}" required>
    <br>
    <button type="submit">Update</button>
</form>
<a href="/advertisers/{{.Ad.AdvertiserId}}/ads">Back to Ads</a>
</body>
</html>
