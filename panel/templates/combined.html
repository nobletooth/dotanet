<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publisher and Advertiser Management</title>
</head>
<body>
<h1>Publisher Management</h1>

<h2>Create Publisher</h2>
<form action="/create" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="credit">Credit:</label>
    <input type="number" id="credit" name="credit" required>
    <br>
    <label for="script">Script:</label>
    <textarea id="script" name="script" required></textarea>
    <br>
    <button type="submit">Create Publisher</button>
</form>

<h2>View Publisher</h2>
<form action="/view" method="POST">
    <label for="view-name">Publisher Name:</label>
    <input type="text" id="view-name" name="name" required>
    <br>
    <button type="submit">View Publisher</button>
</form>

{{if .error}}
<p style="color:red;">{{.error}}</p>
{{end}}

<h1>Advertisers</h1>
<ul>
    {{range .Advertisers}}
    <li>{{.Name}} - Credit: {{.Credit}} - <a href="/advertisers/{{.ID}}">View Credit</a> - <a href="/advertisers/{{.ID}}/ads">View Ads</a> - <a href="/ads/new?advertiser_id={{.ID}}">Create Ad</a></li>
    {{end}}
</ul>
<a href="/advertisers/new">Create New Advertiser</a>
</body>
</html>
